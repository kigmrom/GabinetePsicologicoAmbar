<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gabinete Psicológico</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loginStyles.css') }}">
    <style>
        /* Estilo para la animación de carga */
        .loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            display: none; /* Oculta la animación por defecto */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <main class="container mt-3"> 
        <!-- Reducido el margen superior -->
        <section class="login-card">
            <div class="row">
                <div class="col-md-4 offset-md-4"> <!-- Cambiado a col-md-4 y ajustado el offset -->
                    <div class="login-logos">
                        <img src="{{ url_for('static', filename='images/logoAmbar.jpeg') }}" alt="Logo de Ambar" class="img-fluid">
                    </div>
                    <p class="login-slogan">El comienzo está contigo</p>
                    <h2>Acceso al Gabinete Psicológico</h2>
                    {% if mensaje_error %}
                    <div class="alert alert-danger" role="alert">
                        {{ mensaje_error }}
                    </div>
                    {% endif %}
                    <form id="loginForm" action="/login" method="post">
                        <div class="form-group row">
                            <label for="usuario" class="col-md-3 col-form-label">Usuario:</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control form-control-sm" id="usuario" name="usuario" placeholder="Ingrese su usuario">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="contrasena" class="col-md-3 col-form-label">Contraseña:</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control form-control-sm" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña">
                            </div>
                        </div>
                        <div class="text-center">
                            <button id="submitButton" type="submit" class="btn btn-primary">Ingresar</button>
                        </div>
                        <div class="loader" id="loader"></div> <!-- Contenedor de la animación de carga -->
                        <a href="#" class="login-olvido">¿Olvidaste tu contraseña?</a>
                    </form>
                </div>
            </div>
        </section>
    </main>
    
    <footer class="container-fluid bg-dark text-white mt-5">
        <div class="row">
            <div class="col-md-6">
                <p>&copy; 2024 Gabinete Psicológico</p>
            </div>
            <div class="col-md-6 text-right">
                <p>Redes sociales: <a href="https://wa.me/59162717606" class="text-white"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-whatsapp" viewBox="0 0 16 16">
                    <path d="M13.601 2.326A7.85 7.85 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.9 7.9 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.9 7.9 0 0 0 13.6 2.326zM7.994 14.521a6.6 6.6 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.56 6.56 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592m3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.73.73 0 0 0-.529.247c-.182.198-.691.677-.691 1.654s.71 1.916.81 2.049c.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232"/>

            </div>
        </div>
    </footer>

    <script>
        // Función para mostrar la animación de carga
        function showLoader() {
            document.getElementById("loader").style.display = "block";
        }

        // Evento para mostrar la animación de carga cuando se envía el formulario
        document.getElementById("loginForm").addEventListener("submit", function() {
            showLoader();
        });
    </script>
</body>
</html>
