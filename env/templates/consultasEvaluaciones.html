<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Pacientes - Gabinete Psicológico</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="container-fluid py-3 bg-light">
    <div class="row d-flex justify-content-between align-items-center">
      <div class="col-md-4">
        <a href="#" class="h2 text-dark text-decoration-none">Gabinete Psicológico</a>
      </div>
      <div class="col-md-4 d-flex justify-content-end">
        <a href="#" class="btn btn-primary">Mi Cuenta</a>
      </div>
    </div>
  </header>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 bg-light d-flex flex-column justify-content-between sticky-top py-4">
        <ul class="nav flex-column nav-pills mb-auto">
          <li class="nav-item">
            <a href="#" class="nav-link active">Inicio</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Pacientes</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Buscar Paciente</a>
              <a class="dropdown-item" href="#">Crear Paciente</a>
              <a class="dropdown-item" href="#">Lista de Pacientes</a>
            </div>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Agenda</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Historial Médico</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Configuración</a>
          </li>
        </ul>
        <a href="#" class="btn btn-outline-primary mt-auto">Cerrar Sesión</a>
      </div>

      <main class="col-md-10 p-4">
        <div class="card mb-4">
          <div class="card-header">Consulta Psicológica</div>
          <div class="card-body">
            <ul class="nav nav-tabs" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#agendarCita" role="tab">Agendar Cita</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#registroEntrevista" role="tab">Registro de Entrevista</a>
              </li>
            </ul>

            <div class="tab-content">
              <div class="tab-pane active" id="agendarCita" role="tabpanel">
                <form>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="fechaCita">Fecha:</label>
                        <input type="date" class="form-control" id="fechaCita" required>
                      </div>
                      <div class="form-group">
                        <label for="horaCita">Hora:</label>
                        <input type="time" class="form-control" id="horaCita" required>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
